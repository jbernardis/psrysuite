dcctty = COM4
simulation = True
businterval = 0.40
topulselen = 2
topulsect = 2
nxbpulselen = 2
nxbpulsect = 1
ioerrorthreshold = 5
pendingdetectionlosscycles = 5

[dccsniffer]
tty = COM5

[control]
nassau = 2
cliff = 0
yard = 0
